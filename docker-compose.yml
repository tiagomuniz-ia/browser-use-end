version: '3.8'

services:
  browser-use-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - IN_DOCKER=true
      - BROWSER_USE_LOGGING_LEVEL=info
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DISPLAY=:99
    volumes:
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    shm_size: '2gb'  # Importante para o Chromium funcionar corretamente
